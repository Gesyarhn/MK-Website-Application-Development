<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Web Bersama Pak Aman</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Apa yang dapat dilakukan javascript?</h1>
        <p id="demo">Ketik tomboll berikut untuk merubah konten</p>
        <button type="button" onclick="document.getElementById('demo').innerHTML = 'Selamat datang di Javascript'"">Click Me!</button>
    </body>
</html>
